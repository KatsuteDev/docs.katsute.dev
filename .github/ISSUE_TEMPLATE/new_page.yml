name: New Page Request
description: Make a request for new documentaton
labels: [feature request, documentation]
assignees: []
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Prerequisites
      description: |
        *If **all** checks are not passed then the issue will be closed.*
      options:
        - label: I have checked that no other similar issue already exists.
          required: true

  - type: input
    id: link
    attributes:
      label: New Page
      description: |
        Where should the new page be added?
    validations:
      required: false

  - type: textarea
    id: info
    attributes:
      label: Suggestion
      description: |
        What documentation should be added?
    validations:
      required: true